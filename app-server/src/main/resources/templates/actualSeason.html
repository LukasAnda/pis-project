    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../favicon.ico"/>
    <link rel="stylesheet" href="css/index.css">
        

    <title>AbuyMe - All for you!</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/f89c366a91.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">AbuyMe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Všetky produkty</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/notifications">Notifikácie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/actualSeason">Aktuálna sezóna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/advert">Leták</a>
          </li>
        </ul>
      </div>
    </nav>
<div>
    <div class="jumbotron">
        <div class="row">
            <div class="col-6 text-center">
                <p>Všetky produkty</p>
            </div>
            <div class="col-6 text-center">
                <p>Sezónne produkty</p>
            </div>
        </div>
        <div class="row header">
            <div class="col-6">
                <div class="row">
                    <div class="col-6 text-left">
                       <p>Názov produktu</p>
                    </div>
                    <div class="col-6 text-left">
                        <p>Cena</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 text-left">
                        <p>Názov produktu</p>
                    </div>
                    <div class="col-6 text-left">
                        <p>Cena</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <th:block th:each="item : ${otherItems}">
                    <div class="row">
                        <div class="col-6">
                            <p th:utext="${item.name}">..</p>
                        </div>
                        <div class="col-4">
                            <p th:utext="${item.price}">..</p>
                        </div>
                        <div class="col-2">
                            <button th:id="${item.id}" onclick="addItem(this.id)" type="button" class="btn btn-primary">Pridať</button>
                        </div>
                    </div>
                </th:block>
            </div>
            <div class="col-6">
                <th:block th:each="item : ${seasonalItems}">
                    <div class="row">
                        <div class="col-6">
                            <p th:utext="${item.name}">..</p>
                        </div>
                        <div class="col-6">
                            <p th:utext="${item.price}">..</p>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div> 

<script>
    function addItem(clicked_id) {
        var dataLoad = {
            "item_ids" : [clicked_id]
        }
        $.ajax({
            type : "POST",
            contentType : 'application/json; charset=utf-8',
            dataType : 'json',
            url : "http://localhost:8080/addSeasonItem",
            data : JSON.stringify(dataLoad),
            success : function(result) {
                console.log(result);
                location.reload()
            },
            error: function(e){
                console.log("ERROR: ", e);
                alert("Oops! Niečo sa nepodarilo, skúste znova!")
            },
            done : function(e) {
                console.log("DONE");
            }
        });
    }

</script>

</body>
</html>

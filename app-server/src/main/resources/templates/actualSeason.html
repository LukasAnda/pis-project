<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="refresh" content="30"/>
    <link rel="icon" href="../../favicon.ico"/>
    <link rel="stylesheet" href="css/index.css">
        

    <title>AbuyMe - All for you!</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/f89c366a91.js" crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">AbuyMe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Všetky produkty</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/notifications">Notifikácie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/actualSeason">Aktuálna sezóna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/advert">Leták</a>
          </li>
        </ul>
      </div>
    </nav>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-6 text-left">
                <p th:utext="${season.name}">..</p>
            </div>
            <div class="col-6 text-right">
                <p th:utext="${season.startDate}">..</p>
            </div>
        </div>
        <div class="row header">
            <div class="col-1 text-left">
                <p>Výber</p>
            </div>
            <div class="col-1 text-left">
                <p>ID</p>
            </div>
            <div class="col-6 text-left">
                <p>Názov produktu</p>
            </div>
            <div class="col-3 text-right">
                <p>Jednotková cena</p>
            </div>
            <div class="col-1 text-center">
                <p>Vymazať</p>
            </div>
        </div>
        <div class="products">
            <th:block th:each="item : ${items}">
                <div class="row">
                    <div class="col-1 text-center">
                        <input type="checkbox" class="form-check-input hideEl" th:id="${item.id}">
                    </div>
                    <div class="col-1 text-left">
                        <p th:utext="${item.id}">..</p>
                    </div>
                    <div class="col-6 text-left">
                        <p th:utext="${item.name}">..</p>
                    </div>
                    <div class="col-3 text-right">
                        <p th:utext="${item.price}">..</p>
                    </div>
                    <div class="col-1 text-center">
                        <button th:id="${item.id}" type="submit" class="deleteBTN" onclick="confirmFunction(this.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="row buttons">
            <div class="col-12 text-right">
                <button onclick="printChecked()" type="button" class="btn btn-primary hideEl">Editovať označené</button>
                <button onclick="deleteSelected()" type="button" class="btn btn-primary hideEl">Vymazať označené</button>
            </div>
        </div>
    </div>
</div> <!-- /container -->

<script>
    
    var hideEl = document.querySelectorAll('.hideEl');
    console.log(hideEl)
    
    for (i = 0; i < hideEl.length; i++) {
        hideEl[i].disabled = true;
        console.log("disables")
    }
    
    
    
    function printChecked(){
        var a = [];
        $("input:checked").each(function() {
            a.push($(this).attr('id'));
        });
        if (a.length > 0) {
            
            var dataLoad = {
                    "item_ids" : a
            }
            
            console.log(dataLoad)
           
            
            $.ajax({
                    type : "POST",
                    contentType : 'application/json; charset=utf-8',
                    dataType : 'text',
                    url : "http://localhost:8080/edit",
                    data : JSON.stringify(dataLoad),
                    success : function(result) {
                        $("html").html(result);
                    },
                    error: function(e){
                        console.log("ERROR: ", e);
                        alert("Oops! Niečo sa nepodarilo, skúste znova!")
                    },
                    done : function(e) {
                        console.log("DONE");
                    }
            });
        }
    }

    function deleteSelected() {
        var a = [];
        $("input:checked").each(function() {
            a.push($(this).attr('id'));
        });
        console.log(a.length)
        if (a.length > 0) {
            var r = confirm("Naozaj si prajete vymazať vybrané produkty?");
             if (r == true) {
                
                var dataLoad = {
                        "item_ids" : a
                }
                
                console.log(dataLoad)
                $.ajax({
                        type : "POST",
                        contentType : 'application/json; charset=utf-8',
                        dataType : 'json',
                        url : "http://localhost:8080/delete",
                        data : JSON.stringify(dataLoad),
                        success : function(result) {
                            console.log(result);
                            location.reload()
                        },
                        error: function(e){
                            console.log("ERROR: ", e);
                            alert("Oops! Niečo sa nepodarilo, skúste znova!")
                        },
                        done : function(e) {
                            console.log("DONE");
                        }
                });
             }
        }
    }

    function confirmFunction(clicked_id) {
      var txt;
      var r = confirm("Naozaj si prajete vymazať vybraný produkt?");
      if (r == true) {
        console.log(clicked_id);
        var dataLoad = {
                "item_ids" : [clicked_id]
        }
        $.ajax({
                type : "POST",
                contentType : 'application/json; charset=utf-8',
                dataType : 'json',
                url : "http://localhost:8080/delete",
                data : JSON.stringify(dataLoad),
                success : function(result) {
                    console.log(result);
                    location.reload()
                },
                error: function(e){
                    console.log("ERROR: ", e);
                    alert("Oops! Niečo sa nepodarilo, skúste znova!")
                },
                done : function(e) {
                    console.log("DONE");
                }
        });
      }
    }
</script>

</body>
</html>

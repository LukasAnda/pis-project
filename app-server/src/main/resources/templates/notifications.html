    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="nav-link" href="/notifications">Notifikácie</a>

          <li class="nav-item">
            <a class="nav-link" href="/actualSeason">Aktuálna sezóna</a>

<div class="container">
    <div class="jumbotron">
        <div class="row header">
            <div class="col-12 text-center">
                <p>Notifikácie</p>
            </div>
        </div>
        <div class="products">
            <th:block th:each="item : ${items}">
                <div class="row">
                    <div class="col-1 text-left">
                        <div class="new" th:id="${item.actual}"></div>
                    </div>
                    <div class="col-11 text-left">
                        <p class="link" th:id="${item.id}" th:utext="${item.message}">..</p>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div> <!-- /container -->

<script>
    var newBadge = document.querySelectorAll('.new');
    console.log(newBadge)
    
    for (i = 0; i < newBadge.length; i++) {
        if(newBadge[i].id == 'false'){
            newBadge[i].style.display = 'none';
        }
        else {
            newBadge[i].style.backgroundColor = '#77c5fc';
            newBadge[i].style.height = '15px';
            newBadge[i].style.width = '15px';
            newBadge[i].style.borderRadius = '50%';
            newBadge[i].style.display = 'inline-block';
            
        }
    }

    var newSeason = document.querySelectorAll('.link');
    for (i = 0; i < newSeason.length; i++) {
        var str = newSeason[i].innerHTML;
        console.log(str);
        if(str.includes("season:")) {
           console.log(newSeason[i]);
           newSeason[i].innerHTML = "";
           var a = document.createElement('a');
           a.title = str;
           a.textContent = str;
           a.href = "/actualSeason";
           newSeason[i].appendChild(a);
        }
        else if (str.includes("price")) {
            newSeason[i].innerHTML = "";
            var a = document.createElement('a');
            a.title = str;
            a.textContent = str;
            a.id = newSeason[i].id;
            // a.href = "";
            a.setAttribute('onclick','sendRequest(this.id)')
            newSeason[i].appendChild(a);
        }
    }

function sendRequest(clicked_id) {
    console.log("Ahojjj");
    console.log(clicked_id);
    var dataLoad = {
            "item_ids" : [clicked_id]
    }
    $.ajax({
            type : "POST",
            contentType : 'application/json; charset=utf-8',
            dataType : 'text',
            url : "http://localhost:8080/notification",
            data : JSON.stringify(dataLoad),
            success : function(result) {
                console.log(result);
                $("html").html(result);
            },
            error: function(e){
                console.log("ERROR: ", e);
                // alert("Oops! Niečo sa nepodarilo, skúste znova!")
            },
            done : function(e) {
                console.log("DONE");
            }
    });
}


</script>
